steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/inventori-frontend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/inventori-frontend:$SHORT_SHA'
      - '-f'
      - 'inventori-project/Dockerfile'
      - 'inventori-project'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/inventori-frontend'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'inventori-frontend'
      - '--image=gcr.io/$PROJECT_ID/inventori-frontend:$SHORT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/inventori-frontend:latest'
  - 'gcr.io/$PROJECT_ID/inventori-frontend:$SHORT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'
